apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      my_app: hello-world
  template:
    metadata:
      name: hello-world
      labels:
        my_app: hello-world
        testing: deployment
    spec:
      volumes:
        - name: my-volume-with-config-file
          configMap:
            name: my-super-config
            items:
              - key: important-file.txt
                path: important-file.txt
        - name: my-volume-with-secret-file
          secret:
            secretName: my-super-secret
            items:
              - key: secret-file.txt
                path: secret-file.txt
      containers:
        - name: api
          volumeMounts:
            - name: my-volume-with-config-file
              mountPath: /dir-with-my-configs
            - name: my-volume-with-secret-file
              mountPath: /dir-with-my-configs
              readOnly: true
          image: gmile/workshop-app:v14
          env:
            - name: DATABASE_URL
              value: postgres://postgres@10.44.1.14:5432/my-test-db
            - name: CONFIG_MAP_PATH
              value: /dir-with-my-configs/important-file.txt
            - name: TESTING_CONFIG_VAR
              valueFrom:
                secretKeyRef:
                  name: my-super-secret
                  key: my_secret_key
          resources:
            requests:
              cpu: 1m
            limits:
              cpu: 500m
              memory: 500Mi
